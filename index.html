<body >





<div class=" conteiner  " style="height: 100vh">

    <div class="  d-flex flex-column  align-items-center " >
        <div class=" col-7 pt-3 pb-3 bg-light rounded mb-3 ">
            <h1 class="text-center">Some book </h1>
        </div>
    </div>

    <div class=" d-flex flex-column align-items-center "  >

        <div class="col-7 p-5 bg-light rounded  ">
            <form class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="validationTooltip01">First name</label>
                    <input type="text" class="form-control" id="validationTooltip01" placeholder="First name" value="Mark" required>
                    <div class="valid-tooltip">
                        Looks good!
                    </div>  </div>
                <div class="form-group">
                    <label for="validationTooltip02">Password</label>
                    <input type="password" class="form-control" id="validationTooltip02">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-danger w-100">Submit</button>
            </form>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
