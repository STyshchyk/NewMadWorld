<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styless.css">
</head>
<body >




<div class=" container "  >

    <div class=" row  vh-100 justify-content-center " >

        <div class=" col-7 pt-4 pb-4 bg-light rounded mb-3  align-self-end">
            <h1 class="text-center">Some book </h1>
        </div>
<!--        <div class="w-100"></div>-->

        <div class="col-7 p-5 bg-light rounded    align-self-start">
            <form class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="validationCustom01">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="" required minlength="4">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
                <div class="form-group">
                    <label for="validationCustomUsername">Password</label>
                    <div class="input-group">

                        <input type="password" class="form-control" id="validationCustomUsername" placeholder="Password" aria-describedby="inputGroupPrepend"  value="" minlength="6" required>
                        <div class="invalid-feedback">
                            Please enter a password.
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>    </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remebeber me</label>
                </div>
                <button type="submit" class="btn btn-danger w-100">Submit</button>
                <p class="mt-4"><a href="#" class="text-primary">Forgot password</a></p>
            </form>
        </div>

    </div>


</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            const validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
